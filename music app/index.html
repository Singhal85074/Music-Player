<!DOCTYPE html>
<html>
<head>
	<title>Musics</title>
	<link rel="stylesheet" type="text/css" href="./css/Style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />

	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Oswald&display=swap" rel="stylesheet">
<script src="./Script/logic.js" defer></script>
</head>
<body>
	<div class="main_div">
		<div class="music_container">
			<h2>Arjit Singh</h2>
			<h3>Ae dil hai muskil</h3>
			<div class="image_container">
				<img src="images/music1.jpg" alt="">
			</div>
		
			<audio src="musics/playlist1.mp3"></audio>
			<!--Controls -->

			<div class="music_controls">
				<i class="fas fa-backward ibtn" id = "prev" title="previous"></i>
				<i class="fas fa-play main-button hoverbtn" id = "play" title = "play"></i>
				<i class="fas fa-forward ibtn" id = "next" title = "next"></i>
			</div>
		</div>
	</div>
